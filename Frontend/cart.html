<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}
body {
  margin: 0;
  background: #f4f6f8;
}
header {
  background: #2e7d32;
  color: #fff;
  padding: 18px;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
}
.container {
  max-width: 1100px;
  margin: 30px auto;
  padding: 0 15px;
}
.card {
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}
.cart-item {
  display: grid;
  grid-template-columns: 80px 2fr 1fr 1fr 1fr 80px;
  align-items: center;
  gap: 12px;
  border-bottom: 1px solid #eee;
  padding: 12px 0;
}
.cart-item img {
  width: 70px;
  height: 70px;
  object-fit: cover;
  border-radius: 8px;
}
.cart-item h3 {
  margin: 0;
  font-size: 15px;
}
.price, .item-total {
  font-weight: 600;
}
.qty {
  display: flex;
  align-items: center;
  gap: 8px;
}
.qty button {
  width: 28px;
  height: 28px;
  background: #2e7d32;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
}
.qty button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
.qty span {
  min-width: 20px;
  text-align: center;
  font-weight: 600;
}
.remove-btn {
  background: #e53935;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}
.cart-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
}
.total {
  font-size: 20px;
  font-weight: 700;
}
.checkout-btn {
  background: linear-gradient(135deg, #2e7d32, #43a047);
  color: white;
  padding: 14px 22px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
}
.empty {
  text-align: center;
  font-size: 18px;
  color: gray;
}
</style>
</head>

<body>

<header>Your Cart</header>

<div class="container">
  <div class="card">
    <div id="cartItems"></div>

    <div class="cart-footer">
      <div class="total" id="totalPrice"></div>
      <button class="checkout-btn" onclick="goCheckout()">Proceed to Checkout</button>
    </div>
  </div>
</div>

<script>
const MAX_QTY = 10;

/* üîê SAFE LOAD CART */
let rawCart = JSON.parse(localStorage.getItem("cart")) || [];

/* ‚úÖ NORMALIZE CART (CRITICAL FIX) */
let cart = rawCart.map((item, index) => ({
  productId: item.productId ?? (Date.now() + index), // fallback ID
  name: item.name,
  price: Number(item.price),
  image: item.image,
  quantity: Number(item.quantity) || 1
}));

/* üîÅ RENDER CART */
function renderCart() {
  const cartItems = document.getElementById("cartItems");
  const totalPriceEl = document.getElementById("totalPrice");

  if (cart.length === 0) {
    cartItems.innerHTML = "<p class='empty'>Your cart is empty</p>";
    totalPriceEl.innerText = "";
    localStorage.setItem("cart", JSON.stringify(cart));
    return;
  }

  let total = 0;
  cartItems.innerHTML = "";

  cart.forEach(item => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;

    cartItems.innerHTML += `
      <div class="cart-item">
        <img src="${item.image || 'https://via.placeholder.com/70'}">
        <h3>${item.name}</h3>
        <div class="price">‚Çπ${item.price}</div>

        <div class="qty">
          <button onclick="changeQty(${item.productId}, -1)" ${item.quantity === 1 ? "disabled" : ""}>‚àí</button>
          <span>${item.quantity}</span>
          <button onclick="changeQty(${item.productId}, 1)" ${item.quantity === MAX_QTY ? "disabled" : ""}>+</button>
        </div>

        <div class="item-total">‚Çπ${itemTotal}</div>
        <button class="remove-btn" onclick="removeItem(${item.productId})">Remove</button>
      </div>
    `;
  });

  totalPriceEl.innerText = `Total: ‚Çπ${total}`;
  localStorage.setItem("cart", JSON.stringify(cart));
}

/* ‚ûï‚ûñ CHANGE QTY */
function changeQty(productId, value) {
  const item = cart.find(p => p.productId === productId);
  if (!item) return;

  item.quantity += value;
  if (item.quantity < 1) item.quantity = 1;
  if (item.quantity > MAX_QTY) item.quantity = MAX_QTY;

  renderCart();
}

/* ‚ùå REMOVE ONLY ONE ITEM */
function removeItem(productId) {
  cart = cart.filter(p => p.productId !== productId);
  renderCart();
}

/* üöÄ CHECKOUT */
function goCheckout() {
  if (cart.length === 0) {
    alert("Cart is empty");
    return;
  }
  window.location.href = "checkout.html";
}

/* INIT */
renderCart();
</script>

</body>
</html>
