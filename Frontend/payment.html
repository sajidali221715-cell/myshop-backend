<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }

        h2 {
            margin-top: 0;
        }

        .item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .total {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: darkgreen;
        }

        .msg {
            text-align: center;
            margin-top: 15px;
            color: green;
        }
    </style>
</head>
<body>

<header>
    <h2>Payment</h2>
</header>

<div class="container">
    <h2>Order Summary</h2>

    <div id="orderItems"></div>

    <div class="total" id="totalAmount"></div>

    <button onclick="placeOrder()">Place Order (Cash on Delivery)</button>

    <p class="msg" id="msg"></p>
</div>

<script>
    const orderItemsDiv = document.getElementById("orderItems");
    const totalAmountDiv = document.getElementById("totalAmount");
    const msg = document.getElementById("msg");

    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
        orderItemsDiv.innerHTML = "<p>Your cart is empty</p>";
    } else {
        let total = 0;

        cart.forEach(item => {
            total += item.price * item.quantity;

            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `
                <p><strong>${item.name}</strong></p>
                <p>Price: ₹${item.price}</p>
                <p>Quantity: ${item.quantity}</p>
            `;

            orderItemsDiv.appendChild(div);
        });

        totalAmountDiv.innerText = `Total Amount: ₹${total}`;
    }

    function placeOrder() {
        if (cart.length === 0) return;

        // clear cart
        localStorage.removeItem("cart");

        msg.innerText = "Order placed successfully!";

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    }
</script>

</body>
</html>
