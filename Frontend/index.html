<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: #222;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }

    /* üîç SEARCH BAR WITH ICON */
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-box {
      position: relative;
      width: 60%;
      max-width: 400px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: gray;
      pointer-events: none;
    }

    /* PRODUCTS GRID */
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      margin: 5px 0;
      color: #444;
    }

    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .product-card button:hover {
      background: #218838;
    }

    /* NO PRODUCTS MESSAGE */
    #noProducts {
      text-align: center;
      color: #666;
      display: none;
      margin: 20px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h2>My Shop</h2>
    <div>
      <a href="login.html">Login</a>
      <a href="cart.html">Cart</a>
    </div>
  </header>

  <!-- TITLE -->
  <h1>Products</h1>

  <!-- üîç SEARCH BAR -->
  <div class="search-container">
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input
        type="text"
        id="searchInput"
        placeholder="Search products..."
        onkeyup="searchProducts()"
      />
    </div>
  </div>

  <!-- NO PRODUCTS MESSAGE -->
  <div id="noProducts">No products found</div>

  <!-- PRODUCTS CONTAINER -->
  <div id="products"></div>

  <!-- SEARCH SCRIPT -->
  <script>
    function searchProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const products = document.getElementsByClassName("product-card");
      let found = false;

      for (let i = 0; i < products.length; i++) {
        const text = products[i].innerText.toLowerCase();
        if (text.includes(input)) {
          products[i].style.display = "block";
          found = true;
        } else {
          products[i].style.display = "none";
        }
      }

      document.getElementById("noProducts").style.display = found ? "none" : "block";
    }
  </script>

  <!-- PRODUCTS DATA SCRIPT -->
  <script src="product.js"></script>

</body>
</html>
