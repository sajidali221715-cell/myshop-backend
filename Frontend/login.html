<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8">
<title>User Login</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #2e7d32, #66bb6a);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Login Card */
.login-box {
  background: #fff;
  padding: 30px;
  width: 340px;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

/* Title */
.login-box h2 {
  text-align: center;
  margin-bottom: 22px;
  color: #2e7d32;
}

/* Inputs */
.login-box input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 16px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 15px;
}

.login-box input:focus {
  outline: none;
  border-color: #2e7d32;
  box-shadow: 0 0 0 2px rgba(46,125,50,0.2);
}

/* Button */
.login-box button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #2e7d32, #43a047);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.login-box button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(46,125,50,0.3);
}

/* Message */
#msg {
  margin-top: 14px;
  color: red;
  text-align: center;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>User Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="loginUser()">Login</button>

  <p id="msg"></p>
</div>

<script src="login.js"></script>
</body>
</html>
